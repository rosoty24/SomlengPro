<template name="leftsinger">
	<div class="sidebar col-md-2 col-sm-1 ">		
		<div class="sidebar-collapse">	
			<div class="controls" style="padding:15px 0px; margin-bottom:30px;">
			  	<form class="search" role="search">
				  	<div class="col-lg-12">
						<input type="text" id="textsearch" class="form-control input-block-level" placeholder='Search Singer Here...'>
				  	</div>	
			  	</form>
			</div>
			<ul class="list-group no-bg no-borders pull-in" id="dataSinger"></ul>
			<ul class="list-group no-bg no-borders pull-in" id="defaultSinger">
				{{#each allsinger}}
					<li class="list-group-item clearfix">
						<a href="/playlist/{{singername}}" id="reload">
						  	<div class="pull-left w-40 m-r">
								<img src="/img/singer/{{image}}" alt="..." class="w-full img-rounded">
						  	</div>
						  	<div class="clear text-ellipsis">			
								<div>{{singernamekh}}</div>
								<small class="text-muted-dk">{{singername}} <span style="color:#ccc; padding-left:2px;padding-right:15px; float:right">{{Songnum _id}} <i class="fa fa-music"></i></span></small>
						  	</div>
						 </a>
					</li>
				{{/each}}
			</ul>	
		</div>
		<a href="#" id="main-menu-min" class="full visible-md visible-lg"><i class="fa fa-angle-double-left"></i></a>
	</div>
</template>
