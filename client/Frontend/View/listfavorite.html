<template name="listfavorite">
		<!-- <div style="background:#fff;margin: 0 40px 20px 80px;padding: 10px;">
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-xs-6 col-xxs-12">
					<div class="smallstat">
						<img src="/ads/ads.gif" class="img-responsive">
					</div>
				</div>
			</div>
		</div> -->
		<ul>
			{{#if Firstfavorite}}
				<li>
					<div class="author">
						<img src="" alt="avatar" class="mp3image">
					</div>
					<div class="name" id="mp3title"></div>
					<div class="date">
					  <span id="curtimetext">00:00</span> / 
					  <span id="durtimetext">00:00</span>
					</div>
					<div class="delete"><i class="fa fa-pause" id="currentplay"></i></div>
						<div class="progress thin">
							<div class="progress-bar hp_range" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="p"><span></span>
							</div>
						</div>					
						{{> musicpro}}
						<hr>
						<div>
							<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
							<!-- bottom -->
							<ins class="adsbygoogle"
							     style="display:block"
							     data-ad-client="ca-pub-3963205054734109"
							     data-ad-slot="5784341678"
							     data-ad-format="auto"></ins>
							<script>
							(adsbygoogle = window.adsbygoogle || []).push({});
							</script>
						</div>
					<!-- Modal -->
						{{> review}}
					<!-- popup comment music -->
					<audio src="" id="audio" preload="auto" tabindex="0" autoplay type="audio/mpeg"></audio>
					<ul id="playlist">
						{{#with Firstfavorite}}
							<li class="listmp">
								<a href="#" class="play pfirst" id="play" data-src="/uploads/{{srcmusic}}" data-title="{{title}}" data-image="{{parthImage singerid}}"
								data-id="{{_id}}">
									<div class="name">
									<span id="iconplay"><img class="curplaying pull-left" src="/img/icons/player_on.gif" style="height: 15px;padding-right: 15px" data-id="{{_id}}"></span>{{title}}</div>
									<div class="date"></div>
									<div class="delete"><i class="fa fa-music"></i></div>
								</a>
							</li>
						{{/with}}
						<div id="favlist">
							{{#each Getlistfavorite}}
								{{#with Myplaylist musicId}}
									<li class="listmp">
										<a href="#" class="play" id="play" data-src="{{Getmusicpart srcmusic}}" data-title="{{title}}" data-image="{{parthImage singerid}}"
										data-id="{{_id}}">
											<div class="name">
											<span id="iconplay"><img class="curplaying pull-left" src="/img/icons/player_on.gif" style="height: 15px;padding-right: 15px" data-id="{{_id}}"></span>{{title}}</div>
											<div class="date"><!-- {{Timeplay}} --></div>
											<div class="delete"><i class="fa fa-music"></i></div>
										</a>
									</li>
								{{/with}}
							{{/each}}
						</div>
					</ul>	
				</li>
			{{else}}
				<h2>!!! Login and Select music favorite to listen</h2>
			{{/if}}
		</ul>
</template>
