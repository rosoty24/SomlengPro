<template name="favoriteInfo">
	<div class="row">
		<div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
			<div class="smallstat">
				<i class="fa fa-music black"></i>
				<span class="value">{{Countmp3}}</span>	
				<span class="title">Music</span>
					
			</div>
		</div><!--/col-->

		<div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
			<div class="smallstat">
				<i class="fa fa-smile-o black"></i>
				<span class="value">{{Countlike}}</span>	
				<span class="title">Like</span>					
			</div>
		</div><!--/col-->
		<div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
			<div class="smallstat">
				<i class="fa fa-frown-o black"></i>
				<span class="value">{{Countunlike}}</span>
				<span class="title">Unlike</span>	
			</div>
		</div><!--/col-->

		<div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
			<div class="smallstat">
				<i class="fa fa-headphones black"></i>
				<span class="value">{{Getview}}</span>	
				<span class="title">Listens</span>					
			</div>
		</div><!--/col-->
	</div>
</template>
