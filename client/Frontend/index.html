<template name="index">
<div class="cover">
      <div class="background-image-fixed cover-image" style="background-image : url('https://s-media-cache-ak0.pinimg.com/600x315/08/45/c1/0845c1b2846f5c429ba8169562bf2fc5.jpg')"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="text-danger" style="margin-bottom:10px">
				<a href="/"><img src="/img/logo_somleng.svg" width="220" height="220"></a>
            </h1>
            <div class="col-md-6 col-md-offset-3">
			<form class="search" role="search">
              <div class="input-group input-group-lg">
              	<h1>Welcome Somleng</h1>
              	<h1>First Deploy</h1>
                <!--<input type="text" class="form-control" placeholder="Search singer...">-->
				<!-- {{> esInput index="singer" type="text" class="form-control" placeholder="Search singer..."}} -->
				 {{> EasySearch.Input index=singerIndex}}
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Go!</button>
                </span>
              </div>
			</form>
				<h4><!-- {{countSinger}} --></h4>
				<br>
				<ul class="list-inline">
					<li class="active">
						<a href="#">
							<button id='all' type="button" class="btn btn-default btn-sm">All</button>
						</a>
					</li>
					<li class="men">
						<a href="#">
						<button id='men' type="button" class="btn btn-sm">
						Men</button></a>
					</li>
					<li class="women">
						<a href="#">
						<button id='women' type="button" class="btn btn-sm">
						Women</button></a>
					</li>
				</ul>
				<br>
              
            </div>
            <!-- /input-group -->
           
            
          </div>
        </div>
        <div class="section">
          <div class="container">
            <div class="row">
			<!-- {{#if singer}}
				{{#esEach index="singer"}} -->
				{{#EasySearch.Each index=singerIndex }}
				  	<div class="col-sm-6 col-md-2">              
						<div class="thumbnail">
							<a href="/playlist/{{_id}}"><img src="/img/singer/{{image}}" alt="" width="225" height="225" class="img-responsive"></a>
							<div class="text-center">	
								<h5 class="text-muted">{{singernamekh}}</h5>
								<h5>{{singername}}</h5>						
								<p class="caption">
									<a href="#" class="pull-left"><i class="fa fa-music"></i> <!-- {{Countmp3 _id}} --></a> 
									<a href="#" class="pull-right"><i class="fa fa-thumbs-o-up"></i> <!-- {{Countfavorite _id}} --></a>
								</p>						
							</div>
						</div>      
				  	</div>
				{{/EasySearch.Each}}
				{{#EasySearch.IfNoResults index=singerIndex }}
					<h3 style="padding-top: 5px;">No results found</h3>
				{{/EasySearch.IfNoResults }}
				 <!-- {{/esEach}}
				 {{> esLoadMoreButton index="singer"}}
					{{#ifEsHasNoResults index="singer"}}
						<div class="text-center">
							<h1><i class="fa fa-frown-o fa-2x"></i></h1>
							<h3><strong>No result!</strong></h3>
							<p>Sorry! We coundn't find any result for <strong>Singer</strong></p>
						</div>
					{{/ifEsHasNoResults}}

				{{#ifEsIsSearching index="singer"}}
						<div><img src="/img/icons/loading-600x400.gif" class="center-block img-responsive"></div>
				{{/ifEsIsSearching}}   
			{{else}}
				{{#each getSinger}}
					<div class="col-sm-6 col-md-2">              
						<div class="thumbnail">
							<a href="/playlist/{{_id}}"><img src="/img/singer/{{image}}" alt="" width="225" height="225" class="img-responsive"></a>
							<div class="text-center">	
								<h5 class="text-muted">{{singernamekh}}</h5>
								<h5>{{singername}}</h5>						
								<p class="caption">
									<a href="#" class="pull-left"><i class="fa fa-music"></i> {{Countmp3 _id}}</a> 
									<a href="#" class="pull-right"><i class="fa fa-thumbs-o-up"></i> {{Countfavorite _id}}</a>
								</p>						
							</div>
						</div>      
					</div>
				{{/each}}
			{{/if}} -->
            </div>
			<!-- /row -->
          </div>
		  <!-- /container -->
        </div>
		<!-- end section singer -->
      </div>
    </div>
</template>
