<template name="admin">
	<div id="wrapper">
		{{#if isInRole 'admin'}}
			{{> leftside}}
			<div>{{> yield}}</div>
		{{else}}
			<div class="container-fluid content">
				<div class="row">
					<div id="content" class="col-sm-12 full">
					
						<div class="row box-error">
							
							<div class="col-lg-4 col-lg-offset-3 col-md-6 col-md-offset-3">
								<h1>404</h1>
								<h2>Oops! You're lost.</h2>
								<p>The page you are looking for was not found.</p>

								
								  <div class="input-prepend input-group">
									<span class="input-group-addon clear"><i class="fa fa-search"></i></span>
									<input id="prependedInput" class="form-control" size="16" placeholder="What are you looking for?" type="text">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">Search</button>
									</span>
								  </div>
								<h4 class="text-center">Back to home <a href="#">www.somleng.com</a></h4>	
							
							</div><!--/col-->
							
						</div><!--/row-->
				
					</div><!--/content-->	
					
				</div><!--/row-->		
				
			</div>
		{{/if}}
	</div>
</template>
