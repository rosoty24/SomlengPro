        <div id="page-wrapper">

            <div class="container-fluid">
				<div class="well">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-male fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">
											<div class="huge">26</div>
											<div>Males !</div>
										</div>
									</div>
								</div>
								<a href="#">
									<div class="panel-footer">
										<span class="pull-left">View Details</span>
										<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
										<div class="clearfix"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-green">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-female fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">
											<div class="huge">12</div>
											<div>Females !</div>
										</div>
									</div>
								</div>
								<a href="#">
									<div class="panel-footer">
										<span class="pull-left">View Details</span>
										<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
										<div class="clearfix"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-yellow">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-music fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">
											<div class="huge">124</div>
											<div>Musics !</div>
										</div>
									</div>
								</div>
								<a href="#">
									<div class="panel-footer">
										<span class="pull-left">View Details</span>
										<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
										<div class="clearfix"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-red">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-picture-o fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">
											<div class="huge">13</div>
											<div>Productions !</div>
										</div>
									</div>
								</div>
								<a href="#">
									<div class="panel-footer">
										<span class="pull-left">View Details</span>
										<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
										<div class="clearfix"></div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
                <!-- /.row -->
                <!-- Page Heading -->
                <div class="row">
					<div class="col-xs-12 col-sm-6 col-md-12">
						<div class="panel panel-success">
							<div class="panel-heading">
								<h3 class="panel-title">Application Form</h3>
							</div>
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-bordered table-hover table-striped">
										<thead>
											<tr>
												<th class="text-center" style="width:5%">Image</th>
												<th class="text-center" style="width:25%">Title</th>
												<th class="text-center" style="width:10%" colspan="2">Tools</th>
											</tr>
										</thead>
										<tbody>
											{{#each getAllalbums}}
											<tr>	
												<!--<td>{{_id}}</td>-->
												<td><img src="/img/production/{{image}}" width="25" height="25" class="img-responsive center-block"></td>
												<td>{{title}}</td>																						
												<td class="text-center"><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
												<td class="text-center"><a data-toggle="modal" data-target="#myModal" class="glyphicon glyphicon-edit center-block" id="updateproduction" href=""></a></td>
											</tr>
											{{/each}}
										</tbody>
									</table>
								</div>
								  <!-- Modal -->
								  <div class="modal fade" id="myModal" role="dialog">
									<div class="modal-dialog ">
									  <div class="modal-content">
										
										<div class="modal-header">
										  <button type="button" class="close" data-dismiss="modal">&times;</button>
										  <h4 class="modal-title">Edit Production </h4>
										</div>
										<div class="modal-body">
										  <form role="form">
											<div class="form-group">
											  <label for="title">Title Production :</label>
											  <input type="text" class="form-control" value="{{title}}" id="title" placeholder="Enter music title">
											</div>
											<div class="form-group">
											  <label for="srcmusic">Url Music :</label>
											  <input type="text" class="form-control" value="{{image}}" id="srcmusic" placeholder="url music.mp3">
											</div>
											<div class="form-group">
											  <label for="production">Prouction :</label>
											  <select class="form-control" id="proId">		
													<option style="" >parent</option>
													
													<option value="_id">title</option>
													
											  </select>
											</div>
											<div class="form-group">
											  <label for="albums">Albums :</label>
											  <select class="form-control" id="album">
													<option style="display:none" value="albums">namealbum albums</option>									
													<option value="_id">titi</option>									
											</select>
											</div>
										  </form>
										</div>
										<div class="modal-footer">
										  <button type="button" class="btn btn-success" data-dismiss="modal" id="btnEditMusic">Save</button>
										</div>
										
									  </div>
									</div>
								  </div>
							</div>
							
						</div>	 
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
</template>
