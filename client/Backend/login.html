
<template name="login">
	<div class="container" style="margin-top:60px">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Please Login</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="email" name="log-email" id="log-email" class="form-control input-sm" placeholder="Email Address">
                            </div>
							<div class="form-group">
								<input type="password" name="log-pass" id="log-pass" class="form-control input-sm" placeholder="Password">
							</div>
							<div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                       <input type="submit" value="Login" class="btn btn-info btn-block" id="btn-login">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
