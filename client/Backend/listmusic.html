<template name="listmusic">
    <div id="wrapper">
       <!--leftside-->
		{{> leftside }}
        <div id="page-wrapper">

            <div class="container-fluid">
				<div class="well">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-male fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">
											<div class="huge">26</div>
											<div>Males !</div>
										</div>
									</div>
								</div>
								<a href="#">
									<div class="panel-footer">
										<span class="pull-left">View Details</span>
										<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
										<div class="clearfix"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-green">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-female fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">
											<div class="huge">12</div>
											<div>Females !</div>
										</div>
									</div>
								</div>
								<a href="#">
									<div class="panel-footer">
										<span class="pull-left">View Details</span>
										<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
										<div class="clearfix"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-yellow">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-music fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">
											<div class="huge">124</div>
											<div>Songs !</div>
										</div>
									</div>
								</div>
								<a href="#">
									<div class="panel-footer">
										<span class="pull-left">View Details</span>
										<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
										<div class="clearfix"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-red">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-picture-o fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">
											<div class="huge">13</div>
											<div>Productions !</div>
										</div>
									</div>
								</div>
								<a href="#">
									<div class="panel-footer">
										<span class="pull-left">View Details</span>
										<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
										<div class="clearfix"></div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
                <!-- /.row -->
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><a href="/allsinger"><i class="fa fa-undo"></i> Back</a></h3>
								
                            </div>
                            <div class="panel-body alert-success">
                                <div id="morris-area-chart">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search Musics...">
										<span class="input-group-btn">
										  <button class="btn btn-default" type="button">Go!</button>
										</span>
									 </div>
								</div>
                            </div>
                        </div>
                    </div>
					<div class="col-xs-12 col-sm-6 col-md-12">
						<div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <!--<thead>
                                    <tr>
										<th class="text-center" style="width:5%">#</th>
                                        <th class="text-center" style="width:25%">Singer Name</th>
                                        <th class="text-center" style="width:25%">Singer Name Khmer</th>
                                        <th class="text-center" style="width:10%">Gender</th>
										<th class="text-center" style="width:10%">Songs</th>
										<th class="text-center" style="width:10%" colspan="3">Tools</th>
                                    </tr>
                                </thead>-->
                                <tbody>
									{{#each getmusics}}
                                    <tr>
										<td>{{index}}</td>
                                        <td>{{title}}</td>											
                                        <td>
											<audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
												<source type="audio/mp3" src="{{srcmusic}}">
												Sorry, your browser does not support HTML5 audio.
											</audio>
										</td>							
										<td>{{nameproduction production}}</td>
										<td class="text-center"><a href="#">{{namealbum albums}} <i class="fa fa-picture-o"></i></a></td>
										<td class="text-center"><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
										<td class="text-center"><a data-toggle="modal" data-target="#myModal" class="glyphicon glyphicon-edit center-block" id="editMusic" href=""></a></td>
                                    </tr>
									{{/each}}
                                </tbody>
                            </table>
                        </div>
						<!-- Modal -->
						  <div class="modal fade" id="myModal" role="dialog">
							<div class="modal-dialog ">
							  <div class="modal-content">
								{{#with getEditMusic}}
								<div class="modal-header">
								  <button type="button" class="close" data-dismiss="modal">&times;</button>
								  <h4 class="modal-title">Edit Music </h4>
								</div>
								<div class="modal-body">
								  <form role="form">
									<div class="form-group">
									  <label for="title">Title Music :</label>
									  <input type="text" class="form-control" value="{{title}}" id="title" placeholder="Enter music title">
									</div>
									<div class="form-group">
									  <label for="srcmusic">Url Music :</label>
									  <input type="text" class="form-control" value="{{srcmusic}}" id="srcmusic" placeholder="url music.mp3">
									</div>
									<div class="form-group">
									  <label for="production">Prouction :</label>
									  <select class="form-control" id="proId">		
											<option style="display:none" value="{{production}}">{{nameproduction production}}</option>
											{{#each getEditPro}}
												<option value="{{_id}}">{{title}}</option>
											{{/each}}
									  </select>
									</div>
									<div class="form-group">
									  <label for="albums">Albums :</label>
									  <select class="form-control" id="album">
											<option style="display:none" value="{{albums}}">{{namealbum albums}}</option>
											{{#each getPro}}
												<option value="{{_id}}">{{title}}</option>
											{{/each}}
									</select>
									</div>
								  </form>
								</div>
								<div class="modal-footer">
								  <button type="button" class="btn btn-success" data-dismiss="modal" id="btnEditMusic">Save</button>
								</div>
								{{/with}}
							  </div>
							</div>
						  </div>
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
</template>
