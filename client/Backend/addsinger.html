<template name="addsinger">
    <div id="wrapper">
       <!--leftside-->
		{{> leftside }}
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            All Users 
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
					<div class="col-xs-12 col-sm-6 col-md-12">
						<form role="form">
							<div class="form-group">
								<input type="text" name="singer_name" id="singername" class="form-control input-sm" placeholder="Singer Name">
							</div>
							 <div class="form-group">
								<input type="text" name="singer_name_kh" id="singernamekh" class="form-control input-sm" placeholder="Singer Name Khmer">
							</div>

							
							<div class="form-group">
								<input type="text" name="image" id="image" class="form-control input-sm" placeholder="image">
							</div>
							 <div class="form-group">
							  <select class="form-control" id="gender">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							  </select>
							</div>
							
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-4">
									<div class="form-group">
									   <input value="Add" id="btnAddsinger" class="btn btn-info btn-block">
									</div>
								</div>
							</div>	
						</form>
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
</template>
