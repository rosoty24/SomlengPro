<template name="alluser">
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            All Users 
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
					<div class="col-xs-12 col-sm-6 col-md-12">
						<div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center" style="width:25%">First Name</th>
                                        <th class="text-center" style="width:25%">Last Name</th>
                                        <th class="text-center" style="width:25%">Email</th>
										<th class="text-center" style="width:15%">Position</th>
										<th class="text-center" style="width:10%" colspan="3">Tools</th>
                                    </tr>
                                </thead>
                                <tbody>
									{{#each getUser}}
                                    <tr>
                                        <td>{{profile.firstname}}</td>
                                        <td>{{profile.lastname}}</td>
										{{#each emails}}
                                        <td>{{address}}</td>
										{{/each}}
										
										<td>{{position roles}}</td>
										
										<td><a class="glyphicon glyphicon-eye-open center-block" href="" id="remove"></a></td>
										<td><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
										<td><a class="glyphicon glyphicon-edit center-block" href="updateuser/{{_id}}"></a></td>
                                    </tr>
									{{/each}}
                                </tbody>
                            </table>
                        </div>
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
</template>
