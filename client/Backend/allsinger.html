<template name="allsinger">
        <div id="page-wrapper">

            <div class="container-fluid">
				<div class="well">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-male fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">
											<div class="huge">26</div>
											<div>Males !</div>
										</div>
									</div>
								</div>
								<a href="#">
									<div class="panel-footer">
										<span class="pull-left">View Details</span>
										<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
										<div class="clearfix"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-green">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-female fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">
											<div class="huge">12</div>
											<div>Females !</div>
										</div>
									</div>
								</div>
								<a href="#">
									<div class="panel-footer">
										<span class="pull-left">View Details</span>
										<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
										<div class="clearfix"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-yellow">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-music fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">
											<div class="huge">124</div>
											<div>Musics !</div>
										</div>
									</div>
								</div>
								<a href="#">
									<div class="panel-footer">
										<span class="pull-left">View Details</span>
										<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
										<div class="clearfix"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-red">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-3">
											<i class="fa fa-picture-o fa-5x"></i>
										</div>
										<div class="col-xs-9 text-right">
											<div class="huge">13</div>
											<div>Productions !</div>
										</div>
									</div>
								</div>
								<a href="/admin/allproduction">
									<div class="panel-footer">
										<span class="pull-left">View Details</span>
										<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
										<div class="clearfix"></div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
                <!-- /.row -->
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title pull-left"><i class="fa fa-users"></i> Singers</h3>
								<h3 class="panel-title pull-right"><a href="/addsinger" class="text-primary"><i class="fa fa-plus-circle"></i> Add Singer</a></h3>
								<div class="clearfix"></div>
                            </div>
                            <div class="panel-body alert-success">
                                <div id="morris-area-chart">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search singer...">
										<span class="input-group-btn">
										  <button class="btn btn-default" type="button">Go!</button>
										</span>
									 </div>
								</div>
                            </div>
                        </div>
                    </div>
					<div class="col-xs-12 col-sm-6 col-md-12">
						<div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <!--<thead>
                                    <tr>
										<th class="text-center" style="width:5%">#</th>
                                        <th class="text-center" style="width:25%">Singer Name</th>
                                        <th class="text-center" style="width:25%">Singer Name Khmer</th>
                                        <th class="text-center" style="width:10%">Gender</th>
										<th class="text-center" style="width:10%">Songs</th>
										<th class="text-center" style="width:10%" colspan="3">Tools</th>
                                    </tr>
                                </thead>-->
                                <tbody>
									{{#each getSinger}}
                                    <tr>	
										<td class="text-center" style="width:5%">{{index}}</td>
										<td><img src="/img/singer/{{image}}" width="25" height="25" class="img-responsive center-block"></td>
                                        <td>{{singername}}</td>
                                        <td>{{singernamekh}}</td>							
										<td>{{gender}}</td>
										<td>{{getlevelname level}}</td>
										<td class="text-center"><a href="/admin/listmusic/{{_id}}">{{nummusic _id}} <i class="fa fa-music"></i></a></td>
										<td class="text-center">
											<a class="" href="" data-toggle="modal" data-target="#myModal" id="addmusic"><i class="fa fa-plus-circle"></i> Music</a>
										</td>
										<td class="text-center"><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
										<td class="text-center"><a class="glyphicon glyphicon-edit center-block" href="updatesinger/{{_id}}"></a></td>
                                    </tr>
									{{/each}}
                                </tbody>
                            </table>
                        </div>
						<!-- Modal -->
						  <div class="modal fade" id="myModal" role="dialog">
							<div class="modal-dialog ">
							  <div class="modal-content">
							  {{#with getSingerid}}
								<div class="modal-header">
								  <button type="button" class="close" data-dismiss="modal">&times;</button>
								  <h4 class="modal-title"><small>Add Music for</small> {{singername}}</h4>
								</div>
								<div class="modal-body">
								  <form role="form">
									<div class="form-group">
									  <label for="title">Title Music :</label>
									  <input type="text" class="form-control" id="title" placeholder="Enter music title">
									</div>
									<div class="form-group">
									  <label for="srcmusic">Url Music :</label>
									  <input type="text" class="form-control" id="srcmusic" placeholder="url music.mp3">
									</div>
									<div class="form-group">
									  <label for="production">Prouction :</label>
									  <select class="form-control" id="production">
										{{#each getProduction}}	
											<option value="{{_id}}">{{title}}</option>
										{{/each}}
									  </select>
									</div>
									<div class="form-group">
									  <label for="albums">Albums :</label>
									  <select class="form-control" id="albums">
										{{#each getAlbums}}
											<option value="{{_id}}">{{title}}</option>												
										{{/each}}
									</select>
									</div>
								  </form>
								</div>
								<div class="modal-footer">
								  <button type="button" class="btn btn-success" data-dismiss="modal" id="btnAddMusic">Save</button>
								</div>
								{{/with}}
							  </div>
							</div>
						  </div>
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
</template>
