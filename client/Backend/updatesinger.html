<template name="updatesinger">
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            All Users 
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
					<div class="col-xs-12 col-sm-6 col-md-12">
						<form role="form">
							<div class="form-group">
								<input type="hidden" id="idRecord" value="{{_id}}">
								<input type="text" name="singer_name" value="{{singername}}" id="singername" class="form-control input-sm" placeholder="Singer Name">
							</div>
							 <div class="form-group">
								<input type="text" name="singer_name_kh" value="{{singernamekh}}" id="singernamekh" class="form-control input-sm" placeholder="Singer Name Khmer">
							</div>

							
							<div class="form-group">
								<input type="text" name="image" value="{{image}}" id="image" class="form-control input-sm" placeholder="Url: image">
							</div>
							 <div class="form-group">
							  <select class="form-control" id="gender">
								
								{{#if Isgender gender}}
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								{{else}}
								<option value="Male">Male</option>
								<option value="Female">Female</option>								
								{{/if}}
							  </select>
							</div>
							
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-4">
									<div class="form-group">
									   <input value="Update" id="btnupdatesinger" class="btn btn-info btn-block">
									</div>
								</div>
							</div>	
						</form>
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
</template>
