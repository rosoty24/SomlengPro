<template name="user">
    <div id="wrapper">
       <!--leftside-->
		{{> leftside }}
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            All Users 
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
					<div class="col-xs-12 col-sm-6 col-md-12">
						<form role="form">
							<div class="form-group">
								<input type="text" name="first_name" id="firstname" class="form-control input-sm" placeholder="First Name">
							</div>
							 <div class="form-group">
								<input type="text" name="last_name" id="lastname" class="form-control input-sm" placeholder="Last Name">
							</div>

							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
							</div>
							<div class="form-group">
								<select class="form-control" id="roleid">
									<option value="">Choose Permission</option>
									{{#each getRoles}}
									<option value={{name}}>{{name}}</option>
									{{/each}}
								</select>
							</div>
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-4">
									<div class="form-group">
									   <input value="Add" id="btnAdduser" class="btn btn-info btn-block">
									</div>
								</div>
							</div>	
						</form>
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
</template>
